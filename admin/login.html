<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>别样人气管理 - 登录</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Bieyang CSS -->
    <link href="css/bieyang.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap switch -->
    <link href="css/bootstrap-switch.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="background-color:#fff;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row margin--element_top">
                    <div class="col-md-12">
                        <img src="logo.png" class="img-responsive center-block" alt="logo">
                    </div>
                </div>

                <form role="form">
                    <div class="row margin--element_top">
                        <div class="col-md-12">
                                <div class="form-group margin--element_top_xs">
                                    <input class="form-control" name="date" id="date" placeholder="User Name">
                                </div>

                                <div class="form-group margin--element_top_xs">
                                    <input class="form-control" name="title" id="title" placeholder="Password">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-default btn--primary" style="background-color:#3e3e3e;" id="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bieyang.js"></script>


</body>
