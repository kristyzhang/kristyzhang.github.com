{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row margin--element_top">
                    <div class="col-md-12">
                        <img src="{{ static_url("logo.png") }}" class="img-responsive center-block" alt="logo">
                    </div>
                </div>

                <form role="form" action="login" method="post">
                    <div class="row margin--element_top">
                        <div class="col-md-12">
                                <div class="form-group margin--element_top_xs">
                                    <input class="form-control" name="id" id="id" placeholder="User Name">
                                </div>

                                <div class="form-group margin--element_top_xs">
                                    <input class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-default btn--primary" style="background-color:#3e3e3e;" id="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
{% end %}
