<div class="checkbox col-lg-4 col-md-6">
    <label>
     {% if checked %}
        <input type="checkbox" name="brands[]" value="{{ brand['id'] }}" checked>{{ brand['name'] }}</input>
     {% else %}
        <input type="checkbox" name="brands[]" value="{{ brand['id'] }}">{{ brand['name'] }}</input>
     {% end %}
    </label>
</div>
