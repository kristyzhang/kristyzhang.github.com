<div class="checkbox col-lg-4 col-md-6">
    <label>
    {% if checked %}
        <input type="checkbox" name="merchants[]" value="{{ merchant['id'] }}" checked>{{ merchant['name'] }}</input>
    {% else %}
        <input type="checkbox" name="merchants[]" value="{{ merchant['id'] }}">{{ merchant['name'] }}</input>
    {% end %}
    </label>
</div>
